<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calcBody">
        <div id="screen">

        </div>
        <div id="buttons">
            <button id="clearBtn" class="padBtn">Clear</button>
            <button id="delBtn" class="padBtn">Delete</button>

            <button class="padBtn">7</button>
            <button class="padBtn">8</button>
            <button class="padBtn">9</button>
            <button class="padBtn">/</button>

            <button class="padBtn">4</button>
            <button class="padBtn">5</button>
            <button class="padBtn">6</button>
            <button class="padBtn">*</button>

            <button class="padBtn">1</button>
            <button class="padBtn">2</button>
            <button class="padBtn">3</button>
            <button class="padBtn">-</button>

            <button class="padBtn">.</button>
            <button class="padBtn">0</button>
            <button class="padBtn">+</button>
            <button class="padBtn">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
